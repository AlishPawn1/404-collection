<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="../../global_style.css">
    <link rel="stylesheet" href="../../global_responsive.css">
</head>
<body>

    <section class="error-section error-single-column section-gaps">
        <div class="container">
            <div class="error-content">
                <div class="background-image">
                    <img src="image/404-text-background.png" class="img-cover" alt="">
                </div>
                <div class="section-title">
                    <div class="main-title center mx-auto">
                        <h1 class="title">We lost this page</h1>
                        <p>The page you are looking for doesn't exist or has been moved.</p>
                        <div class="search-box">
                            <form action="">
                                <div class="form-wrap">
                                    <div class="form-group">
                                        <span class="search-icon">
                                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M16.5 16.5L13.5834 13.5833M15.6667 8.58333C15.6667 12.4954 12.4954 15.6667 8.58333 15.6667C4.67132 15.6667 1.5 12.4954 1.5 8.58333C1.5 4.67132 4.67132 1.5 8.58333 1.5C12.4954 1.5 15.6667 4.67132 15.6667 8.58333Z" stroke="#667085" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>                                            
                                        </span>
                                        <input type="text" class="form-input" placeholder="Search our site">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Search" class="form-input submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="btn-wrap center">
                            <a href="/" class="btn-box transparent">
                                <span class="btn-icon">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 8H1M1 8L8 15M1 8L8 1" stroke="#344054" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg> 
                                </span>                                   
                                Go back
                            </a>
                            <a href="/" class="btn-box third" title="">Go home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
