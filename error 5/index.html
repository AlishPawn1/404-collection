<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <section class="error-section error-two-column section-gaps">
        <div class="container">
            <div class="error-content">
                <div class="item">
                    <div class="image">
                        <img src="image/Illustration.png" class="img-cover" alt="">
                    </div>
                </div>
                <div class="item">
                    <div class="section-title">
                        <div class="main-title">
                            <h2 class="sub-title">404 error</h2>
                            <h1 class="title">Page not found</h1>
                            <p>Sorry, the page you are looking for doesn't exist. Here are some helpful links:</p>
                            <div class="btn-wrap">
                                <a href="/" class="btn-box transparent">
                                    <span class="btn-icon">
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M15 8H1M1 8L8 15M1 8L8 1" stroke="#344054" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg> 
                                    </span>                                   
                                    Go back
                                </a>
                                <a href="/" class="btn-box third" title="">Go home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
